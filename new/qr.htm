<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Planet-Save our Earth!</title>
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"> -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>
    <link rel="stylesheet" href="qr.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
<div class="bodyclass">

    <!-- Hero -->
<section class="et-hero-tabs">
	<h1>Planet-Save our Earth!</h1>
	<h3>dotdevelopingteam</h3>
	<div class="et-hero-tabs-container">
		<a class="et-hero-tab aclass" href="#tab-fillform">Fill Form</a>
		<a class="et-hero-tab aclass" href="#tab-qrc">QR Code</a>
		<a class="et-hero-tab aclass" href="#tab-contac">Contact</a>
		<span class="et-hero-tab-slider"></span>
	</div>
</section>

<!-- Main -->
<main class="et-main">
	<section class="et-slide" id="tab-fillform">
		<h1>Fill the form</h1>
		<h3>something about form</h3>
        <div class="bg"></div>
        <div class="bg bg2"></div>
        <div class="bg bg3"></div>
      
        <div class="content">
        <h2>Step 1 - Fill up the Plant Details & click on <br> "Generate QR Code"</h2>
          <div class="card container-fluid" style="max-width: 400px;">
            <div class="card-body">
              <h5 class="card-title">Plant Information</h5>
      
              <div class="form-group mb-3">
                <label for="plantName">Plant Name</label>
                <input type="text" class="smallinput form-control" id="plantName" placeholder="">
              </div>
              <div class="form-group mb-3">
                <label for="nurseryName">Nursery Name</label>
                <input type="text" class="smallinput form-control" id="nurseryName" placeholder="">
              </div>
              <div class="form-group mb-3">
                <label for="plantType">Plant Type</label>
                <input type="text" class="smallinput form-control" id="plantType" placeholder="">
              </div>
              <div class="form-group mb-3">
                <label for="plantPrice">Plant Price</label>
                <input type="text" class="smallinput form-control" id="plantPrice" placeholder="">
              </div>
              <div class="form-group mb-3">
                <label for="temp">Temperature</label>
                <input type="text" class="smallinput form-control" id="temp" placeholder="">
              </div>
              <div class="form-group mb-3">
                <label for="requirements">Requirements</label>
                <input type="text" class="smallinput form-control" id="requirements" placeholder="">
              </div>
              <div class="form-group mb-3">
                <label for="care">Care</label>
                <input type="text" class="smallinput form-control" id="care" placeholder="">
              </div>
              <br>
              <button type="button" id="generateButton" class="btn btn-block btn-primary btn-lg">Generate QR Code</button>
              <br>
            </div>
          </div>
        </div>
        <br><br>
	</section>
	<section class="et-slide" id="tab-qrc">
		<h1>QR Code</h1>
		<h3>Get QR Code Here</h3>
        <h2>Step 2 - Click on "Download QR Image"</h2>
        
            <div id="A4Page" class="A4Page">
              <img class="upiLogo" src="./upi-icon-black.png" alt="">
              <div class="qrBoxOuter">
                <div id="box1"></div>
              </div>
              <img style="width:85%;margin-top: 4mm;" src="./apps.png" alt="">
              <button type="button" id="DownloadQrImage" class="shouldBeHiddenOnPrint btn btn-primary btn-lg">Download QR Image</button>
            </div>
    
          </div>
        <!-- </div> -->
	</section>
	<section class="et-slide" id="tab-contac">
		<h1>Contact</h1>
		<h3>contact details</h3>
	</section>
</main>
    

</div>
<script src="qr.js"></script>
</body>
</html>
